<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reported Issues</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Traffic Management System for Jeddah</h1>
    </header>
    <div class="container mt-5">
        <section id="report" class="bg-white p-4 rounded shadow">
            <h2 class="text-center">Reported Issues</h2>
            <table class="table table-striped mt-3" id="reportTable">
                <thead class="thead-dark">
                    <tr>
                        <th>Location</th>
                        <th>Traffic Density</th>
                        <th>Issue</th>
                        <th>Description</th>
                        <th>Reporter</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Reported issues will appear here -->
                </tbody>
            </table>
            <div class="text-center mt-3">
                <button class="btn btn-secondary" onclick="location.href='index.html'">Back to System Interface</button>
                <button class="btn btn-secondary" onclick="location.href='form.html'">Go to System Form</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
